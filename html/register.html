<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <!-- Hoja de estilos -->
     <link rel="stylesheet" href="/css/registro.css">
    <!-- Fontawesome -->
     <script src="https://kit.fontawesome.com/8e2d8372f5.js" crossorigin="anonymous"></script>
     <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" 
    crossorigin="anonymous"></script>
</head>
<body class="body">
    <header>
         <div class="title">
                <div class="logo-png">
                    <img src="/img/favicon.png" alt="Rolling Tech ico">
                </div>
                <div>
                    <div>
                    <span><i class="fa-solid fa-lock"></i> En este sitio protegemos tus datos</span>
                 </div>
                 <div>
                    <span><i class="fa-solid fa-question"></i> ¿Necesitas Ayuda?</span>
                    </div>
                </div>
            </div>
    </header>
    <section class="container-lg">
        <div class="register">

            

            <div class="div-form">
                <form class="form">
                    <div class="form-item">
                        <input type="text" placeholder="Nombre">
                    </div class="form-item">
                    <div class="form-item">
                        <input type="text" placeholder="Nombre de usuario">
                    </div>
                    <div class="form-item">
                        <input type="text" placeholder="e-mail">
                    </div>
                    <div class="form-item">
                        <input type="text" placeholder="Contraseña">
                    </div>
                    <div class="form-item">
                        <input type="text" placeholder="Repetir contraseña">
                    </div>
                    <button type="submit" class="boton">Registrarme</button>
                </form>
            </div>
            
        </div>
    </section>

<!-- BOOSTRAP 5 -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
   
</body>
</html>
