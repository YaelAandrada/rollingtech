<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    
    <!-- AOS ANIMATION -->
     <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

     <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/51f2d4f4de.js" crossorigin="anonymous"></script>

    <!-- BOOSTRAP 5 -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- STYLE PROPIO -->
    <link rel="stylesheet" href="/css/style.css">
    
    <title>Contacto</title>
</head>
<body>

   <section class="contact py-5" id="contacto">
  <div class="container-md p-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="section-title text-center">
          <h2 class="fw-bold mb-5">Contactanos</h2>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-5 mb-4">
        <div class="d-flex align-items-start py-3">
          <div class="fs-3 px-3">
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="d-flex flex-column">
            <h3 class="fs-5 mb-1">Email</h3>
            <p class="mb-0">rollingtech@gmail.com</p>
          </div>
        </div>

        <div class="d-flex align-items-start py-3">
          <div class="fs-3 px-3">
            <i class="fa-solid fa-phone"></i>
          </div>
          <div class="d-flex flex-column">
            <h3 class="fs-5 mb-1">Teléfono</h3>
            <p class="mb-0">+54 381 5372887</p>
          </div>
        </div>

        <div class="d-flex align-items-start py-3">
          <div class="fs-3 px-3">
            <i class="fa-solid fa-location-dot"></i>
          </div>
          <div class="d-flex flex-column">
            <h3 class="fs-5 mb-1">Ubicación</h3>
            <p class="mb-0">calle– Tucumán</p>
          </div>
          <div class="d-flex flex-column">
        

          </div>
        </div>
      </div>


      <div class="col-md-7">
        <form class="row">
          <div class="col-lg-6 py-2">
            <input type="text" name="nombre" class="form-control shadow-sm" placeholder="Tu Nombre" aria-label="Tu Nombre" required>
          </div>

          <div class="col-lg-6 py-2">
            <input type="email" name="email" class="form-control shadow-sm" placeholder="Tu Email" aria-label="Tu Email" required>
          </div>

          <div class="col-12 py-2">
            <input type="text" name="asunto" class="form-control shadow-sm" placeholder="Asunto" aria-label="Asunto">
          </div>

          <div class="col-12 py-2">
            <textarea name="mensaje" class="form-control shadow-sm" rows="4" placeholder="Tu Mensaje" aria-label="Tu Mensaje" required></textarea>
          </div>

          <div class="col-12 py-2">
            <button type="submit" class="btn btn-danger bg-gradient text-light px-4 py-2 rounded-pill shadow-sm">
              Enviar Mensaje
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
   </section>
    












      <!-- BOOSTRAP 5 -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <!-- AOS ANIMATION SCRIPT -->
    <script>
        AOS.init();
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
