<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    
    <!-- AOS ANIMATION -->
     <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

     <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/51f2d4f4de.js" crossorigin="anonymous"></script>

    <!-- BOOSTRAP 5 -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- STYLE PROPIO -->
    <link rel="stylesheet" href="/css/style.css">
    
    <title>Contacto</title>
</head>
<body>

   <section class="contact py-5" id="contacto">
  <div class="container-md p-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="section-title text-center">
          <h2 class="fw-bold mb-5">Contactanos</h2>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-5 mb-4">
        <div class="d-flex align-items-start py-3">
          <div class="icon fs-3 px-3">
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="d-flex flex-column">
            <h3 class="fs-5 mb-1">Email</h3>
            <p class="mb-0">rollingtech@gmail.com</p>
          </div>
        </div>

        <div class="d-flex align-items-start py-3">
          <div class="icon fs-3 px-3">
            <i class="fa-solid fa-phone"></i>
          </div>
          <div class="d-flex flex-column">
            <h3 class="fs-5 mb-1">Teléfono</h3>
            <p class="mb-0">+54 381 5372887</p>
          </div>
        </div>

        <div class="d-flex align-items-start py-3">
          <div class="icon fs-3 px-3">
            <i class="fa-solid fa-location-dot"></i>
          </div>
          <div class="d-flex flex-column">
            <h3 class="fs-5 mb-1">Ubicación</h3>
            <p class="mb-0">calle– Tucumán</p>
          </div>
       </div>
       <div>
            <div class="d-flex flex-column">
       <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1327.7433771372207!2d-65.19145452287817!3d-26.83938101166522!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1751677899530!5m2!1ses!2sar" width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class=""></iframe>

          </div>
       </div>
      </div>


      <div class="col-md-7">
        <form class="row">
          <div class="col-lg-6 py-2">
            <input type="text" name="nombre" class="form-control shadow-sm" placeholder="Tu Nombre" aria-label="Tu Nombre" pattern="[A-Z][a-zA-ZáéíóúÁÉÍÓÚ\s]+" minlength="3" maxlength="20" required >
          </div>
          <div class="col-lg-6 py-2">
            <input type="text" name="apellido" class="form-control shadow-sm" placeholder="Tu Apellido" aria-label="Tu Apellido" pattern="[A-Z][a-zA-ZáéíóúÁÉÍÓÚ\s]+" minlength="3" maxlength="20" required >
          </div>

          <div class="col-lg-6 py-2">
            <input type="email" name="email" class="form-control shadow-sm" placeholder="Tu Email" aria-label="Tu Email" pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$" minlength="3" maxlength="20" required>
          </div>
          <div class="col-lg-6 py-2">
            <input type="number" name="telefono" class="form-control shadow-sm" placeholder="Tu telefono" aria-label="Tu telefono" required>
          </div>

          <div class="col-12 py-2">
            <input type="text" name="asunto" class="form-control shadow-sm" placeholder="Asunto" aria-label="Asunto" minlength="8" maxlength="40" required>
          </div>

          <div class="col-12 py-2">
            <textarea name="mensaje" class="form-control shadow-sm" rows="4" placeholder="Tu Mensaje" aria-label="Tu Mensaje" maxlength="150"></textarea>
          </div>

          <div class="col-12 py-2">
            <button type="submit" class="btn px-4 py-2 rounded-pill shadow-sm">
              Enviar Mensaje
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
   </section>
    
   <a href="https://api.whatsapp.com/send?phone=5491125203244" target="_blank">
        <img src="/img/icono.wtp2.png" alt="icono-redes" class="icon-contacto">
    </a>


    <footer>Falta copiar el footer</footer>

    <script>
        AOS.init();
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
