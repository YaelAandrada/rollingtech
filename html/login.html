<body class="content-body bg-dark">

    <div class="col-lg-10 bg-secondary bg-gradient rounded-3 d-flex justify-content-center align-content-center flex-column w-auto shadow-sm">
        <div class="content p-4">
            <div class="conteiner-log d-flex w-100 justify-content-center align-items-center">
                <figure class="content-img">
                    <img src="/img/favicon.png" alt="Logo-de-la-pagina">
                </figure>
                <div class="title-content fs-3">
                    <h2 class="fs-3">ROLLINGTECH</h2>
                    <h4 class="fs-5">INSUMOS ELECTRONICOS</h4>
                </div>
            
            </div>
        </div>
        <form class="d-flex justify-content-center align-items-center flex-column px-3 w-100">
            <div class="content w-100 d-flex align-center justify-content-center">
                <h2 class="text-black">
                    LOGIN
                </h2>
            </div>
            <div class="mb-3 w-100">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control w-100" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 w-100">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control w-100" id="exampleInputPassword1">
                <a href="#" class="enCo">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="cont-button mb-3">

                <div class="col-3">
                    <button class="crAccount btn btn-primary">
                        LOGIN
                    </button>
                </div>

                <div class="col-3">
                    <a href="" class="crAccount btn btn-warning">VOLVER</a>
                </div>
            </div>

            <div class="content mb-3">
                ¿No tienes cuenta? Crea una <a href="" class="link-warning">acá</a>
            </div>
        </form>
    </div>


    <!-- BOOSTRAP 5 -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

        AOS.init();
